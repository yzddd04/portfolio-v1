<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Lebaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #25813b;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background-color: #25813b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1d6a30;
        }
        
        #mainPage, #cardPage {
            width: 100%;
            transition: opacity 0.5s ease;
        }
        
        #cardPage {
            display: none;
            opacity: 0;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .template {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .template1 {
            background: linear-gradient(135deg, #4CAF50, #009688);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 0 L95 25 L95 75 L50 100 L5 75 L5 25 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>'), linear-gradient(135deg, #4CAF50, #009688);
            background-size: 100px 100px, cover;
        }
        
        .template2 {
            background: linear-gradient(135deg, #673AB7, #3F51B5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><circle cx="30" cy="30" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>'), linear-gradient(135deg, #673AB7, #3F51B5);
            background-size: 60px 60px, cover;
        }
        
        .template3 {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" rx="15" ry="15"/></svg>'), linear-gradient(135deg, #FF9800, #FF5722);
            background-size: 80px 80px, cover;
        }
        
        .card-content {
            z-index: 2;
        }
        
        .lantern {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .lantern-1 {
            top: 30px;
            left: 30px;
            transform: rotate(-15deg);
        }
        
        .lantern-2 {
            bottom: 40px;
            right: 40px;
            transform: rotate(10deg);
        }
        
        .arabesque {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.1;
        }
        
        .arabesque-1 {
            top: 0;
            left: 0;
        }
        
        .arabesque-2 {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        
        .card-title {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .card-message {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .card-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .ketupat {
            font-size: 40px;
            margin: 10px 0;
        }
        
        .download-btn {
            margin-top: 20px;
            background-color: #25813b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background-color: #1d6a30;
        }
        
        .back-btn {
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        .button-group {
            margin-top: 20px;
        }
        
        /* Confetti/Sprinkle Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            border-radius: 0;
            will-change: transform;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .card {
                height: 400px;
            }
            
            .card-title {
                font-size: 26px;
            }
            
            .card-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainPage">
            <h1>Kartu Ucapan Lebaran</h1>
            
            <div class="form-container">
                <div class="input-group">
                    <label for="nama">Nama Anda:</label>
                    <input type="text" id="nama" placeholder="Masukkan nama Anda">
                </div>
                
                <div class="input-group">
                    <label for="template">Pilih Template:</label>
                    <select id="template">
                        <option value="template1">Template Hijau</option>
                        <option value="template2">Template Ungu</option>
                        <option value="template3">Template Oranye</option>
                    </select>
                </div>
                
                <button onclick="buatKartu()">Buat Kartu Ucapan</button>
            </div>
        </div>
        
        <div id="cardPage">
            <h1>Kartu Ucapan Lebaran Anda</h1>
            
            <div class="card" id="card">
                <div class="template template1" id="cardTemplate">
                    <!-- Dekorasi -->
                    <div class="lantern lantern-1"></div>
                    <div class="lantern lantern-2"></div>
                    
                    <!-- Konten -->
                    <div class="card-content">
                        <h2 class="card-title">Selamat Hari Raya Idul Fitri</h2>
                        <div class="ketupat">ðŸŒ™ âœ¨</div>
                        <p class="card-message">Taqabbalallahu minna wa minkum, shiyamana wa shiyamakum. Mohon maaf lahir dan batin.</p>
                        <p class="card-name" id="cardName">Dari: [Nama Anda]</p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="back-btn" onclick="kembali()">Kembali</button>
                <button class="download-btn" onclick="downloadCard()">Unduh Kartu</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script>
        function buatKartu() {
            const nama = document.getElementById('nama').value;
            if (!nama) {
                alert('Silakan masukkan nama Anda!');
                return;
            }
            
            const template = document.getElementById('template').value;
            
            // Update nama pada kartu
            document.getElementById('cardName').textContent = `Dari: ${nama}`;
            
            // Update template
            const cardTemplate = document.getElementById('cardTemplate');
            cardTemplate.className = `template ${template}`;
            
            // Sembunyikan halaman utama
            document.getElementById('mainPage').style.display = 'none';
            
            // Tampilkan halaman kartu
            const cardPage = document.getElementById('cardPage');
            cardPage.style.display = 'block';
            
            // Animasi fade in
            setTimeout(() => {
                cardPage.style.opacity = '1';
                // Mulai efek konfeti setelah halaman muncul
                createConfetti();
            }, 100);
        }
        
        function kembali() {
            // Sembunyikan halaman kartu
            const cardPage = document.getElementById('cardPage');
            cardPage.style.opacity = '0';
            
            setTimeout(() => {
                cardPage.style.display = 'none';
                // Tampilkan halaman utama
                document.getElementById('mainPage').style.display = 'block';
            }, 500);
        }
        
        function downloadCard() {
            const card = document.getElementById('card');
            
            html2canvas(card).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'kartu-lebaran.png';
                link.click();
            });
        }
        
        // Fungsi untuk membuat efek confetti/sprinkle
        function createConfetti() {
            const confettiCount = 150;
            const colors = ['#f2d74e', '#95c3de', '#ff9a9a', '#a1dbb2', '#fee7b7', '#bb99ff', '#ff99cc'];
            const shapes = ['circle', 'square', 'triangle'];
            
            const container = document.body;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Properti konfeti acak
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = Math.random() * 10 + 5; // Ukuran acak antara 5-15px
                
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Bentuk acak
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                }
                
                // Posisi awal acak
                const startPositionX = Math.random() * window.innerWidth;
                confetti.style.left = `${startPositionX}px`;
                confetti.style.top = '-20px';
                
                // Animasi jatuh
                const duration = Math.random() * 3 + 2; // Durasi 2-5 detik
                const delay = Math.random() * 5; // Delay acak
                confetti.style.animation = `fall ${duration}s ease-in ${delay}s`;
                
                // Keyframe animasi jatuh
                const keyframes = `
                    @keyframes fall {
                        0% {
                            transform: translateY(-20px) rotate(0deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Tambahkan keyframes ke head
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);
                
                // Tambahkan konfeti ke dokumen
                container.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                    styleSheet.remove();
                }, (duration + delay) * 1000);
            }
        }
    </script>
</body>
</html>
